<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable settings</title>
    
    <style>
        body
        {
            font-family: Roboto Regular, Arial, Helvetica, sans-serif;
        }
        
        h1
        {
            font-size: 1.5em;
        }
        
        button
        {
            margin: 10px;
            padding: 5px 25px;
            
            color: black;
            
            border: none;
            border-radius: 3px;
            outline: none;
            
            background-color: unset;
        }
        
        select
        {
            margin: 5px 0;
            padding: 10px;
        }
        
        button.success
        {
            color: white;
            background-color: #4a8a3a;
        }
        
        button.icon
        {
            margin: 5px;
            padding: unset;
            color: #494949;
        }
        
        #timetable
        {
            display: flex;
        }
        
        .collumn
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="timetable">
        <div class="collumn">
            <h1>Pondelok</h1>
            <div id="monday" class="collumn">
                <? for (var i = 0; i < timetable["monday"].length; i++) { ?>
                    <span>
                        <?= timetable.monday.start.hours ?>:<?= timetable.monday.start.minutes ?> - <?= timetable.monday.end.hours ?>:<?= timetable.monday.end.minutes ?>
                        <button class="icon">X</button>
                    </span>
                <? } ?>
            </div>
            <select id="mondaySelect">
                <? for (var i = 0; i < times.length; i++) { ?>
                    <option>
                        <?= times[i].start.hours ?>:<?= times[i].start.minutes ?> - <?= times[i].end.hours ?>:<?= times[i].end.minutes ?>
                    </option>
                <? } ?>
            </select>
            <button class="success" onclick="addSession('monday')">Add</button>
        </div>
        <div class="collumn">
            <h1>Utorok</h1>
        </div>
        <div class="collumn">
            <h1>Streda</h1>
        </div>
        <div class="collumn">
            <h1>Štvrtok</h1>
        </div>
        <div class="collumn">
            <h1>Piatok</h1>
        </div>
        <div class="collumn">
            <h1>Sobota</h1>
        </div>
        <div class="collumn">
            <h1>Nedeľa</h1>
        </div>
    </div>
    
    <script>
        function addSession(day)
        {
            let time = document.getElementById(day + "Select").value;
            console.log(time);

            google.script.run.withSuccessHandler(
                (result) =>
                {
                    let timetable = result;
                    console.log(timetable);
                    timetable[day].push(time);
                    
                    google.script.run.withSuccessHandler(
                    (timetable) =>
                    {
                        console.log(timetable);
                    }
                    )
                    .withFailureHandler(console.log)
                    .setPropertyScript("timetable", timetable);
                }
            )
            .withFailureHandler(console.log)
            .getPropertyScript("timetable");
        }
    </script>
</body>
</html>
