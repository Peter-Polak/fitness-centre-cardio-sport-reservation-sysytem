<script>
    function showNotification(text, icon, type)
    {
        let notifications = $(".notification");
        
        let notification = $(`
        <div class="notification ${type} appear"\>
            <div class="indicator"></div>
            <span class="icon material-icons">${icon}</span>
            <div class="text">${text}</div>
        </div>
        `);
        
        $("#notifications").append(notification);
        notification.on(
            "click",
            () => hideNotification(notification)
        )
        
        setTimeout(() => hideNotification(notification), 2000);
    }
    
    function hideNotification(notification)
    {
        notification.toggleClass("appear disappear");
        setTimeout(() => notification.remove(), 500);
    }
</script>
