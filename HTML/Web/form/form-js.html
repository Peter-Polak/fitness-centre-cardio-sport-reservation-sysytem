<script>
    function sendReservation()
    {
        if($("input[name='name']").is(":invalid"))
        {
            window.alert("Prosim, zadajte meno.")
            return;
        }
        
        if($("input[name='surname']").is(":invalid"))
        {
            window.alert("Prosim, zadajte priezvisko.")
            return;
        }
        
        if($("input[name='emailAddress']").is(":invalid"))
        {
            window.alert("Prosim, zadajte spravnu e-mailovu adresu.")
            return;
        }
        
        let chosenSessions = "";
        
        $("input[type='radio']:checked").each(
            function (index)
            {
                if(index > 0) chosenSessions += ", ";
                chosenSessions += ($(this).attr("name") + " " + $(this).val());
            }
        );
        
        if(chosenSessions.length == 0)
        {
            window.alert("Prosim, vyberte aspon jeden termin.")
            return;
        }
        
        let response = 
        {
            timestamp: getTimestamp(),
            name : $("input[name='name']").val(),
            surname : $("input[name='surname']").val(),
            email : $("input[name='emailAddress']").val(),
            sessions : chosenSessions
        }
        
        google.script.run
        .withFailureHandler(
            (error) =>
            {
                console.log(error.message);
                $("main").html("Termin je plny!");
            }
        )
        .onHtmlFormSubmit(response);
    }
    
    function getTimestamp()
    {
        let now = new Date();
        
        let date = now.getDate();
        let month = now.getMonth() + 1;
        let year = now.getFullYear();
        
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        
        let timestamp =`${date}.${month}.${year} ${hours}:${minutes}:${seconds}`;
        
        return timestamp;
    }
    
    $("#sendButton").on("click", sendReservation);
