<div id="reservations" class="page-content">
    <h1>Rezerácie</h1>
    <p>Emailová adresa: <?= reservations[0].emailAddress ?></p>
    <? 
    for(let i = 0; i < reservations.length; i++)
    {
        const reservation = reservations[i];
    ?>
    <div>
        <?= getTimestamp(new Date(reservation.timestamp)) ?> 
        <?= reservation.name ?> 
        <?= reservation.surname ?> 
        <?= reservation.sessions[0].getDateTimeString ?> 
        <input type="checkbox" <? if(reservation.wasCancelled) { ?> checked <? } ?> disabled> 
        <input type="checkbox" <? if(reservation.wasntPresent) { ?> checked <? } ?> disabled> 
    </div>
    <? } ?>
</div>
